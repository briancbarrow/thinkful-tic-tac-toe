<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src='./apps/app.js'></script>
    <!-- <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="./styles/float-grid.css"> -->
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
  <header class="container">Tic Tac Toe</header>
  <button class="reset">RESET</button>
  <div class="announcement"></div>
  <main class="container">
    <div class="inner-container">
      <div class="row">
        <div class="box top left" id="a1"></div>
        <div class="box top middle" id="a2"></div>
        <div class="box top right" id="a3"></div>
      </div>
      <div class="row">
        <div class="box mid left" id="b1"></div>
        <div class="box mid middle" id="b2"></div>
        <div class="box mid right" id="b3"></div>
      </div>
      <div class="row">
        <div class="box bottom left" id="c1"></div>
        <div class="box bottom middle" id="c2"></div>
        <div class="box bottom right" id="c3"></div>
      </div>
    </div>
    </main>
  </body>
</html>
